<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw a rectangle</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500"></canvas>
</body>
<script>
    function Rectangle(width, height) {
        this.width = width;
        this.height = height;
        this.area = function () {
            return width * height;
        }
        this.perimeter = function () {
            return 2 * width * height;
        }
        this.draw = function () {
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            ctx.rect(10, 10, this.width, this.height);
            ctx.stroke();
        }
    }

    let w = +prompt('Nhập vào chiều dài hình chữ nhật ')
    let h = +prompt('Nhập vào chiều rộng hình chữ nhật ')
    let rectangle01 = new Rectangle(w, h);
    rectangle01.draw();
    document.write('<br>' +'Diện tích hình chữ nhật là: '+ rectangle01.area());
</script>
</html>
