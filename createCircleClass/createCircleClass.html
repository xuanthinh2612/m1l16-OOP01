<script>
    class Circle {
        constructor(radius,color) {
            this.radius = radius;
            this.color = color;
        }
        getRadius () {
            return this.radius;
        }
        getArea () {
            return this.radius*this.radius*Math.PI;
        }
    }
    let circle =new Circle(2,'red')
    document.writeln(circle.getRadius());
    document.writeln(circle.color);
    document.writeln(circle.getArea());


</script>
